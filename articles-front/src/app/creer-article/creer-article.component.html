
      <div class="container-fluid">
        <div class="row justify-content-center p-2">
          <div class="col-12 col-sm-12 col-md-6 col-lg-6 col-xl-6">
            <div class="card">
              <div class="card-header text-center">
                <h4><span class="text-primary font-weight-bold">Cr√©er un article</span></h4>
              </div>
              <div class="card-body">
                <form onsubmit="return confirm('Voules-vous vraiment enregistrer cette article?');">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="libelle">Libelle</label>
                      <input type="text" [(ngModel)]="newArticle.libelle" name="libelle" class="form-control" #libelle placeholder="Libelle" >
                    </div>
                    <div class="form-group col-md-6">
                      <label for="prix">Prix</label>
                      <input type="number" [(ngModel)]="newArticle.prix" step="any" name="prix" class="form-control" #prix placeholder="0.0">
                    </div>
                  </div>
                  <div class="form-row justify-content-center">
                    <button (click)="creerArticle(libelle, prix)" type="submit" class="btn btn-primary mr-4">Valider</button>
                  </div>
                </form>
              </div>
                    
            </div>
          </div>
        </div>
      </div>
